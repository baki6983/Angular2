
<div class="well hoverwell thumbnail" style="color:red">
  <h2 style="color:light-blue">{{event.name}}</h2>
  <div>Date:{{event?.date}}</div>
  <div [ngStyle]="getTimeStyle()" [ngSwitch]="event?.time">
    Time:{{event?.time}}
    <span *ngSwitchCase="'8:00 am'">(Early start)</span>
    <span *ngSwitchCase="'9:00 am'">(Late start)</span>
    <span *ngSwitchDefault>(Normal)</span>
  </div>
  <div>Price:${{event?.price}}</div>
  <div *ngIf="event.location">
    <span>Location:{{event?.location?.address}}</span>
    <span style="margin-left:10px">{{event.location?.city}},
      {{event.location?.country}}</span>
  </div>
  <div *ngIf="event.onlineUrl">onlineUrl:{{event.onlineUrl}}</div>
</div>
